<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>White Water Rafting</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <img src="images/wwr.jpg" alt="White Water Rafting Logo" class="logo" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Have An Adventure!</h1>
    <a href="trips.html" class="cta-button">Book with Us</a>
  </section>

  <!-- Adventure Options -->
  <section class="adventures">
    <div class="adventure-card">
      <img src="images/swimming.jpeg" alt="Swimming">
      <p>Swimming</p>
    </div>
    <div class="adventure-card">
      <img src="images/camping.jpeg" alt="Camping">
      <p>Camping</p>
    </div>
    <div class="adventure-card">
      <img src="images/rapids.jpeg" alt="Rapids">
      <p>Rapids</p>
    </div>
    <div class="adventure-card">
    <img src="images/river adventure.jpeg" alt="River Adventure" />
    <p>River Adventure</p>
    </div>
  </section>

  <!-- Newsletter Section -->
  <section class="newsletter">
    
    <form>
      <h2>Newsletter</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 White Water Rafting Company | Ezepue Chukwukaeme</p>
    <div class="socials">
      <a href="#"><img src="images/facebook.png" alt="Facebook"></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter"></a>
      <a href="#"><img src="images/Instagram.jpeg" alt="Instagram"></a>
    </div>
  </footer>

</body>
</html>
