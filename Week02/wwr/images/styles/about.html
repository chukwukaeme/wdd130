<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>White Water Rafting</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- Navigation -->
  <header>
    <nav class="navbar">
      <img src="images/logo.png" alt="Rafting Logo" class="logo" />
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="trips.html">Trips</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h1>Have An Adventure!</h1>
    <button class="cta-button">Book with Us</button>
  </section>

  <!-- Categories (Swimming, Camping, Rapids) -->
  <section class="activities">
    <div class="activity-card">
      <img src="images/swimming.jpg" alt="Swimming">
      <p>Swimming</p>
    </div>
    <div class="activity-card">
      <img src="images/camping.jpg" alt="Camping">
      <p>Camping</p>
    </div>
    <div class="activity-card">
      <img src="images/rapids.jpg" alt="Rapids">
      <p>Rapids</p>
    </div>
  </section>

  <!-- Newsletter Signup -->
  <section class="newsletter">
    <img src="images/river.jpg" alt="Rafting Adventure">
    <form>
      <h2>Newsletter</h2>
      <label>Name:</label>
      <input type="text" name="name" required />
      <label>Email:</label>
      <input type="email" name="email" required />
      <button type="submit">Sign Up</button>
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 | White Water Rafting Company | Antonio Francesco</p>
    <div class="socials">
      <a href="#"><img src="images/facebook.png" alt="Facebook" /></a>
      <a href="#"><img src="images/twitter.png" alt="Twitter" /></a>
      <a href="#"><img src="images/instagram.png" alt="Instagram" /></a>
    </div>
  </footer>

</body>
</html>
